<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
    <style> mark {
        background-color: blue;
        color: white;
    }</style>
</head>
<body>
    <h1>Principais formatações </h1>
    <h2>Negrito / Destaque</h2>
    <p><i>Nessa frase temos um <b>termo em negrito</b> usando a tag B</i>
    </p>
    <h2><mark>italico / enfase</mark></h2>
    <p><mark>Nesta frase temos um <i>termo em italico usando a tag i</i> nao semantica</mark></p>
    <p><em>capacete</em></p>
    <p><mark>Podemos criar tambem um texto marcado usandoa  tag mark</mark></p>
</body>
</html>
