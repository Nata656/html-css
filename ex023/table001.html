<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table
    {   
        border-collapse: collapse;
    }
    td {
        border: 1px solid black;
        text-align: center;
        
    }
    table {
        width: 400px;
        font-size: 30px;
        padding: 8px;
    
    }
    .tabela01 td {
        transition: background-color 0.3s ease;
    }
    .tabela01 td:hover {
        background-color: aqua;
    }
</style>
<body>
    <h1>Minha Primeira tabela</h1>
    <div class="tabela01">
        <table>
            <tr>
                <td>A1
                <td>B1
                <td>C1
            </tr>
            <tr>
                <td>A2
                <td>B2
                <td>C2
            </tr>
            <tr>
                <td>A3
                <td>B3
                <td>C3
            </tr>
    </div>

    </table>
    
</body>
</html>
